<div>
        <h1 mat-dialog-title>{{data.title}}</h1>
        <h5 class="{{data.corw ? 'h5-green': 'h5-red' }}" >You are {{ data.corw ? 'correct :) !!': 'wrong ;( !!' }}</h5>

        <mat-dialog-content class="text-justify">
           {{data.ans}}
        </mat-dialog-content>
        
        <mat-dialog-actions align="end">
                <button color = "warn" mat-button mat-dialog-close>close</button>
        </mat-dialog-actions>
</div>
